<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .misi {
            position: fixed;
            top: 3%;
            left: 4%;
            display: flex;
            align-items:center;
        }

        .misi img {
            width: 10vw;
            height: 10vw;
            border-radius: 50%;
            animation: run 4s;
            animation-iteration-count: infinite;
            animation-direction: alternate;

        }

        .misi span {
            margin-left: 3vw;
            font-size: 14px;
            color: #008c8c;
            font-family: "wanganti";
            letter-spacing: 15px;
            font-weight: bold;
        }

        @font-face {
            font-family: 'wanganti';
            src: url("../assets/华康翩翩.ttf");
        }

        @keyframes run {
            0% {
                background-color: rgba(5, 194, 147, 0.3);
                box-shadow: 1px 3px 30px 0px rgb(55, 232, 238);
            }

            50% {
                background-color: rgba(5, 194, 147, 0.5);
                box-shadow: 1px 3px 30px 5px rgb(55, 232, 238);
            }

            100% {
                background-color: rgba(5, 194, 147, 1);
                box-shadow: 1px 3px 30px 10px rgb(55, 232, 238);
            }
        }
    </style>
</head>

<body>
    <div id="music">

        <div class="misi">
            <img src="../img/QQ音乐.png">
            <span>QQ音乐一起享受世界</span>
        </div>


        <!-- 图片部分 -->
        <div class="picture">
            <img src="../img/1.jpg" alt="">
        </div>

        <!-- 信息部分 -->
        <div class="information">
            <h2>听妈妈的话</h2>
            <div class="c1">周杰伦</div>
            <div class="c2">依然范特西</div>
        </div>

        <!-- 进度条部分 -->
        <div class="progress">
            <div class="left">00:00</div>
            <div class="middle">
                <div class="dian"></div>
                <div class="du"></div>
                <div class="tiao"></div>
            </div>
            <div class="right">00:00</div>
        </div>


        <!-- 功能按钮部分 -->
        <div class="function">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </div>


        <!-- 列表部分 -->
        <!-- <div class="list">
             <dl>
                 <dt>播放列表</dt>
                 <dd>听妈妈的话</dd>
                 <dd>听妈妈的话</dd>
                 <dd>听妈妈的话</dd>
             </dl>
             <div class="close">关闭</div>
         </div> -->

    </div>
</body>

</html>
